<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTitle}">
            <h:form id="AccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                        <p:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.EditAccountTitle_id}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountController.selected.name}" title="#{bundle.EditAccountTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{accountController.selected.description}" title="#{bundle.EditAccountTitle_description}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountType}" for="accountType" />
                        <p:inputText id="accountType" value="#{accountController.selected.accountType}" title="#{bundle.EditAccountTitle_accountType}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_industry}" for="industry" />
                        <p:inputText id="industry" value="#{accountController.selected.industry}" title="#{bundle.EditAccountTitle_industry}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_phoneFax}" for="phoneFax" />
                        <p:inputText id="phoneFax" value="#{accountController.selected.phoneFax}" title="#{bundle.EditAccountTitle_phoneFax}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_billingAddressStreet}" for="billingAddressStreet" />
                        <p:inputText id="billingAddressStreet" value="#{accountController.selected.billingAddressStreet}" title="#{bundle.EditAccountTitle_billingAddressStreet}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_billingAddressCity}" for="billingAddressCity" />
                        <p:inputText id="billingAddressCity" value="#{accountController.selected.billingAddressCity}" title="#{bundle.EditAccountTitle_billingAddressCity}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_billingAddressState}" for="billingAddressState" />
                        <p:inputText id="billingAddressState" value="#{accountController.selected.billingAddressState}" title="#{bundle.EditAccountTitle_billingAddressState}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_billingAddressCountry}" for="billingAddressCountry" />
                        <p:inputText id="billingAddressCountry" value="#{accountController.selected.billingAddressCountry}" title="#{bundle.EditAccountTitle_billingAddressCountry}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_phoneOffice}" for="phoneOffice" />
                        <p:inputText id="phoneOffice" value="#{accountController.selected.phoneOffice}" title="#{bundle.EditAccountTitle_phoneOffice}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_phoneAlternate}" for="phoneAlternate" />
                        <p:inputText id="phoneAlternate" value="#{accountController.selected.phoneAlternate}" title="#{bundle.EditAccountTitle_phoneAlternate}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_website}" for="website" />
                        <p:inputText id="website" value="#{accountController.selected.website}" title="#{bundle.EditAccountTitle_website}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{accountController.selected.dateEntered}" title="#{bundle.EditAccountTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_dateModified}" for="dateModified" />
                        <p:calendar id="dateModified" pattern="MM/dd/yyyy HH:mm:ss" value="#{accountController.selected.dateModified}" title="#{bundle.EditAccountTitle_dateModified}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_assignedUserId}" for="assignedUserId" />
                        <p:selectOneMenu id="assignedUserId" value="#{accountController.selected.assignedUserId}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_assignedUserId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="assignedUserIdItem"
                                           itemValue="#{assignedUserIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAccountLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{accountController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_createdBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAccountLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{accountController.selected.modifiedUserId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
