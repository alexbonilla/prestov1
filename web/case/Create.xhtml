<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaseCreateDlg" widgetVar="CaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCaseTitle}">
            <h:form id="CaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCaseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{caseController.selected.id}" title="#{bundle.CreateCaseTitle_id}" required="true" requiredMessage="#{bundle.CreateCaseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{caseController.selected.name}" title="#{bundle.CreateCaseTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{caseController.selected.description}" title="#{bundle.CreateCaseTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_type}" for="type" />
                        <p:inputText id="type" value="#{caseController.selected.type}" title="#{bundle.CreateCaseTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_casenumber}" for="casenumber" />
                        <p:inputText id="casenumber" value="#{caseController.selected.casenumber}" title="#{bundle.CreateCaseTitle_casenumber}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_status}" for="status" />
                        <p:inputText id="status" value="#{caseController.selected.status}" title="#{bundle.CreateCaseTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{caseController.selected.priority}" title="#{bundle.CreateCaseTitle_priority}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_resolution}" for="resolution" />
                        <p:inputTextarea rows="4" cols="30" id="resolution" value="#{caseController.selected.resolution}" title="#{bundle.CreateCaseTitle_resolution}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_workLog}" for="workLog" />
                        <p:inputTextarea rows="4" cols="30" id="workLog" value="#{caseController.selected.workLog}" title="#{bundle.CreateCaseTitle_workLog}" />
                        <p:outputLabel value="#{bundle.CreateCaseLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{caseController.selected.dateEntered}" title="#{bundle.EditCaseTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_dateModified}" for="dateModified" />
                        <p:calendar id="dateModified" pattern="MM/dd/yyyy HH:mm:ss" value="#{caseController.selected.dateModified}" title="#{bundle.EditCaseTitle_dateModified}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_accountsId}" for="accountsId" />
                        <p:selectOneMenu id="accountsId" value="#{caseController.selected.accountsId}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_accountsId}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountsIdItem"
                                           itemValue="#{accountsIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_assignedUserId}" for="assignedUserId" />
                        <p:selectOneMenu id="assignedUserId" value="#{caseController.selected.assignedUserId}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_assignedUserId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="assignedUserIdItem"
                                           itemValue="#{assignedUserIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{caseController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_createdBy}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCaseLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{caseController.selected.modifiedUserId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{caseController.create}" value="#{bundle.Save}" update="display,:CaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'CaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
