<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaseEditDlg" widgetVar="CaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCaseTitle}">
            <h:form id="CaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCaseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{caseController.selected.id}" title="#{bundle.EditCaseTitle_id}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCaseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{caseController.selected.name}" title="#{bundle.EditCaseTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{caseController.selected.description}" title="#{bundle.EditCaseTitle_description}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_type}" for="type" />
                        <p:inputText id="type" value="#{caseController.selected.type}" title="#{bundle.EditCaseTitle_type}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_casenumber}" for="casenumber" />
                        <p:inputText id="casenumber" value="#{caseController.selected.casenumber}" title="#{bundle.EditCaseTitle_casenumber}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_status}" for="status" />
                        <p:inputText id="status" value="#{caseController.selected.status}" title="#{bundle.EditCaseTitle_status}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{caseController.selected.priority}" title="#{bundle.EditCaseTitle_priority}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_resolution}" for="resolution" />
                        <p:inputTextarea rows="4" cols="30" id="resolution" value="#{caseController.selected.resolution}" title="#{bundle.EditCaseTitle_resolution}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_workLog}" for="workLog" />
                        <p:inputTextarea rows="4" cols="30" id="workLog" value="#{caseController.selected.workLog}" title="#{bundle.EditCaseTitle_workLog}" />
                        <p:outputLabel value="#{bundle.EditCaseLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{caseController.selected.dateEntered}" title="#{bundle.EditCaseTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCaseLabel_dateModified}" for="dateModified" />
                        <p:calendar id="dateModified" pattern="MM/dd/yyyy HH:mm:ss" value="#{caseController.selected.dateModified}" title="#{bundle.EditCaseTitle_dateModified}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCaseLabel_accountsId}" for="accountsId" />
                        <p:selectOneMenu id="accountsId" value="#{caseController.selected.accountsId}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_accountsId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountsIdItem"
                                           itemValue="#{accountsIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCaseLabel_assignedUserId}" for="assignedUserId" />
                        <p:selectOneMenu id="assignedUserId" value="#{caseController.selected.assignedUserId}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_assignedUserId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="assignedUserIdItem"
                                           itemValue="#{assignedUserIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCaseLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{caseController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditCaseRequiredMessage_createdBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCaseLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{caseController.selected.modifiedUserId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{caseController.update}" value="#{bundle.Save}" update="display,:CaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CaseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
