<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaseViewDlg" widgetVar="CaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCaseTitle}">
            <h:form id="CaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCaseLabel_id}"/>
                        <h:outputText value="#{caseController.selected.id}" title="#{bundle.ViewCaseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_name}"/>
                        <h:outputText value="#{caseController.selected.name}" title="#{bundle.ViewCaseTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_description}"/>
                        <h:outputText value="#{caseController.selected.description}" title="#{bundle.ViewCaseTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_type}"/>
                        <h:outputText value="#{caseController.selected.type}" title="#{bundle.ViewCaseTitle_type}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_casenumber}"/>
                        <h:outputText value="#{caseController.selected.casenumber}" title="#{bundle.ViewCaseTitle_casenumber}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_status}"/>
                        <h:outputText value="#{caseController.selected.status}" title="#{bundle.ViewCaseTitle_status}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_priority}"/>
                        <h:outputText value="#{caseController.selected.priority}" title="#{bundle.ViewCaseTitle_priority}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_resolution}"/>
                        <h:outputText value="#{caseController.selected.resolution}" title="#{bundle.ViewCaseTitle_resolution}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_workLog}"/>
                        <h:outputText value="#{caseController.selected.workLog}" title="#{bundle.ViewCaseTitle_workLog}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_dateEntered}"/>
                        <h:outputText value="#{caseController.selected.dateEntered}" title="#{bundle.ViewCaseTitle_dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCaseLabel_dateModified}"/>
                        <h:outputText value="#{caseController.selected.dateModified}" title="#{bundle.ViewCaseTitle_dateModified}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCaseLabel_accountsId}"/>
                        <h:outputText value="#{caseController.selected.accountsId}" title="#{bundle.ViewCaseTitle_accountsId}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_assignedUserId}"/>
                        <h:outputText value="#{caseController.selected.assignedUserId}" title="#{bundle.ViewCaseTitle_assignedUserId}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_createdBy}"/>
                        <h:outputText value="#{caseController.selected.createdBy}" title="#{bundle.ViewCaseTitle_createdBy}"/>
                        <h:outputText value="#{bundle.ViewCaseLabel_modifiedUserId}"/>
                        <h:outputText value="#{caseController.selected.modifiedUserId}" title="#{bundle.ViewCaseTitle_modifiedUserId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
