<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <title>login</title>        
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <h:form id="loginForm">          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Presto" style="width: 250px; margin-left: auto; margin-right: auto">
 
                <h:panelGrid id="loginPanel" columns="1">                     
 
                    <p:inputText id="username" value="#{loginBean.uname}" placeholder="usuario" ></p:inputText>                    
 
                    <p:message for="username" ></p:message> 
 
                    <p:password id="password" value="#{loginBean.password}"  feedback="false" placeholder="password"></p:password>
 
                    <p:message for="password"></p:message>
 
                    <p:commandButton action="#{loginBean.loginProject}" value="Ingresar" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
 
</html>
