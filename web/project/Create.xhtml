<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectCreateDlg" widgetVar="ProjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjectTitle}">
            <h:form id="ProjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.CreateProjectTitle_id}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.dateEntered}" title="#{bundle.EditProjectTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_dateModiied}" for="dateModiied" />
                        <p:calendar id="dateModiied" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.dateModiied}" title="#{bundle.EditProjectTitle_dateModiied}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.CreateProjectTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateProjectLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{projectController.selected.description}" title="#{bundle.CreateProjectTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateProjectLabel_estimatedStartDate}" for="estimatedStartDate" />
                        <p:calendar id="estimatedStartDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.estimatedStartDate}" title="#{bundle.EditProjectTitle_estimatedStartDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_estimatedEndDate}" for="estimatedEndDate" />
                        <p:calendar id="estimatedEndDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.estimatedEndDate}" title="#{bundle.EditProjectTitle_estimatedEndDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_status}" for="status" />
                        <p:inputText id="status" value="#{projectController.selected.status}" title="#{bundle.CreateProjectTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateProjectLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{projectController.selected.priority}" title="#{bundle.CreateProjectTitle_priority}" />
                        <p:outputLabel value="#{bundle.CreateProjectLabel_assignedUserId}" for="assignedUserId" />
                        <p:selectOneMenu id="assignedUserId" value="#{projectController.selected.assignedUserId}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_assignedUserId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="assignedUserIdItem"
                                           itemValue="#{assignedUserIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{projectController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_createdBy}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{projectController.selected.modifiedUserId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.create}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
