<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <p:scrollPanel mode="native" style="max-height:500px">
                <h:form id="UserEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                            <p:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                            <p:outputLabel value="#{bundle.CreateUserLabel_pwd}" for="matchGrid" />                            
                            <p:panelGrid id="matchGrid" columns="1" rendered="#{userController.selected != null}">                                
                                <p:password feedback="true" inline="true"  id="pwd1" value="#{userController.newpassword}" title="#{bundle.CreateUserTitle_pwd}" placeholder="Nueva clave" required="false" match="pwd2"/>                        
                                <p:password feedback="false" id="pwd2" value="#{userController.newpassword}" title="#{bundle.CreateUserTitle_pwd}" placeholder="Confirmar clave" required="false"/>                                                    
                            </p:panelGrid>                           
                            <p:outputLabel value="#{bundle.EditUserLabel_datecreated}" for="datecreated" />
                            <p:calendar id="datecreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.dateEntered}" title="#{bundle.EditUserTitle_datecreated}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.EditUserLabel_lastlogin}" for="lastlogin" />
                            <p:calendar id="lastlogin" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.lastlogin}" title="#{bundle.EditUserTitle_lastlogin}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                            <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_online}" for="online" />
                            <p:selectBooleanCheckbox id="online" value="#{userController.selected.online}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_roles}" for="roles" />
                            <p:inputText id="roles" value="#{userController.selected.roles}" title="#{bundle.EditUserTitle_roles}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_logo}" for="logo" />
                            <p:inputTextarea rows="4" cols="30" id="logo" value="#{userController.selected.logo}" title="#{bundle.EditUserTitle_logo}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                            <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                            <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_userLogin}" for="userLogin" />
                            <p:inputText id="userLogin" value="#{userController.selected.userLogin}" title="#{bundle.EditUserTitle_userLogin}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_description}" for="description" />
                            <p:inputTextarea rows="4" cols="30" id="description" value="#{userController.selected.description}" title="#{bundle.EditUserTitle_description}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_isAdmin}" for="isAdmin" />
                            <p:selectBooleanCheckbox id="isAdmin" value="#{userController.selected.isAdmin}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_department}" for="department" />
                            <p:inputText id="department" value="#{userController.selected.department}" title="#{bundle.EditUserTitle_department}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_phoneHome}" for="phoneHome" />
                            <p:inputText id="phoneHome" value="#{userController.selected.phoneHome}" title="#{bundle.EditUserTitle_phoneHome}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_phoneMobile}" for="phoneMobile" />
                            <p:inputText id="phoneMobile" value="#{userController.selected.phoneMobile}" title="#{bundle.EditUserTitle_phoneMobile}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_phoneWork}" for="phoneWork" />
                            <p:inputText id="phoneWork" value="#{userController.selected.phoneWork}" title="#{bundle.EditUserTitle_phoneWork}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_phoneOther}" for="phoneOther" />
                            <p:inputText id="phoneOther" value="#{userController.selected.phoneOther}" title="#{bundle.EditUserTitle_phoneOther}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_phoneFax}" for="phoneFax" />
                            <p:inputText id="phoneFax" value="#{userController.selected.phoneFax}" title="#{bundle.EditUserTitle_phoneFax}" />
                            <p:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                            <p:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:scrollPanel>
        </p:dialog>

    </ui:composition>
</html>
