<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_pwd}"/>
                        <h:outputText value="#{userController.selected.pwd}" title="#{bundle.ViewUserTitle_pwd}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_datecreated}"/>
                        <h:outputText value="#{userController.selected.dateEntered}" title="#{bundle.ViewUserTitle_datecreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_lastlogin}"/>
                        <h:outputText value="#{userController.selected.lastlogin}" title="#{bundle.ViewUserTitle_lastlogin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_online}"/>
                        <p:selectBooleanCheckbox value="#{userController.selected.online}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserLabel_salt}"/>
                        <h:outputText value="#{userController.selected.salt}" title="#{bundle.ViewUserTitle_salt}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_roles}"/>
                        <h:outputText value="#{userController.selected.roles}" title="#{bundle.ViewUserTitle_roles}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_logo}"/>
                        <h:outputText value="#{userController.selected.logo}" title="#{bundle.ViewUserTitle_logo}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_firstName}"/>
                        <h:outputText value="#{userController.selected.firstName}" title="#{bundle.ViewUserTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_lastName}"/>
                        <h:outputText value="#{userController.selected.lastName}" title="#{bundle.ViewUserTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_userLogin}"/>
                        <h:outputText value="#{userController.selected.userLogin}" title="#{bundle.ViewUserTitle_userLogin}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_description}"/>
                        <h:outputText value="#{userController.selected.description}" title="#{bundle.ViewUserTitle_description}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_isAdmin}"/>
                        <p:selectBooleanCheckbox value="#{userController.selected.isAdmin}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserLabel_department}"/>
                        <h:outputText value="#{userController.selected.department}" title="#{bundle.ViewUserTitle_department}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phoneHome}"/>
                        <h:outputText value="#{userController.selected.phoneHome}" title="#{bundle.ViewUserTitle_phoneHome}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phoneMobile}"/>
                        <h:outputText value="#{userController.selected.phoneMobile}" title="#{bundle.ViewUserTitle_phoneMobile}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phoneWork}"/>
                        <h:outputText value="#{userController.selected.phoneWork}" title="#{bundle.ViewUserTitle_phoneWork}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phoneOther}"/>
                        <h:outputText value="#{userController.selected.phoneOther}" title="#{bundle.ViewUserTitle_phoneOther}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_phoneFax}"/>
                        <h:outputText value="#{userController.selected.phoneFax}" title="#{bundle.ViewUserTitle_phoneFax}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_status}"/>
                        <h:outputText value="#{userController.selected.status}" title="#{bundle.ViewUserTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
