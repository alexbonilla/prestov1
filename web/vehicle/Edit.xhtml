<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehicleEditDlg" widgetVar="VehicleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehicleTitle}">
            <h:form id="VehicleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehicleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehicleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehicleController.selected.id}" title="#{bundle.EditVehicleTitle_id}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVehicleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{vehicleController.selected.name}" title="#{bundle.EditVehicleTitle_name}" />
                        <p:outputLabel value="#{bundle.EditVehicleLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{vehicleController.selected.description}" title="#{bundle.EditVehicleTitle_description}" />
                        <p:outputLabel value="#{bundle.EditVehicleLabel_odometerNextMaintainence}" for="odometerNextMaintainence" />
                        <p:inputText id="odometerNextMaintainence" value="#{vehicleController.selected.odometerNextMaintainence}" title="#{bundle.EditVehicleTitle_odometerNextMaintainence}" />
                        <p:outputLabel value="#{bundle.EditVehicleLabel_picture}" for="picture" />
                        <p:inputTextarea rows="4" cols="30" id="picture" value="#{vehicleController.selected.picture}" title="#{bundle.EditVehicleTitle_picture}" />
                        <p:outputLabel value="#{bundle.EditVehicleLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehicleController.selected.dateEntered}" title="#{bundle.EditVehicleTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehicleLabel_dateModified}" for="dateModified" />
                        <p:calendar id="dateModified" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehicleController.selected.dateModified}" title="#{bundle.EditVehicleTitle_dateModified}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehicleLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{vehicleController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_createdBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehicleLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{vehicleController.selected.modifiedUserId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehicleController.update}" value="#{bundle.Save}" update="display,:VehicleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehicleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehicleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
