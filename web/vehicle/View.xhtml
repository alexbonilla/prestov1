<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehicleViewDlg" widgetVar="VehicleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehicleTitle}">
            <h:form id="VehicleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehicleController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehicleLabel_id}"/>
                        <h:outputText value="#{vehicleController.selected.id}" title="#{bundle.ViewVehicleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_name}"/>
                        <h:outputText value="#{vehicleController.selected.name}" title="#{bundle.ViewVehicleTitle_name}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_description}"/>
                        <h:outputText value="#{vehicleController.selected.description}" title="#{bundle.ViewVehicleTitle_description}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_odometerNextMaintainence}"/>
                        <h:outputText value="#{vehicleController.selected.odometerNextMaintainence}" title="#{bundle.ViewVehicleTitle_odometerNextMaintainence}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_picture}"/>
                        <h:outputText value="#{vehicleController.selected.picture}" title="#{bundle.ViewVehicleTitle_picture}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_dateEntered}"/>
                        <h:outputText value="#{vehicleController.selected.dateEntered}" title="#{bundle.ViewVehicleTitle_dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVehicleLabel_dateModified}"/>
                        <h:outputText value="#{vehicleController.selected.dateModified}" title="#{bundle.ViewVehicleTitle_dateModified}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVehicleLabel_createdBy}"/>
                        <h:outputText value="#{vehicleController.selected.createdBy}" title="#{bundle.ViewVehicleTitle_createdBy}"/>
                        <h:outputText value="#{bundle.ViewVehicleLabel_modifiedUserId}"/>
                        <h:outputText value="#{vehicleController.selected.modifiedUserId}" title="#{bundle.ViewVehicleTitle_modifiedUserId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehicleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
