<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitEditDlg" widgetVar="VisitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVisitTitle}">
            <h:form id="VisitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVisitLabel_visitStart}" for="visitStart" />
                        <p:calendar id="visitStart" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitController.selected.visitStart}" title="#{bundle.EditVisitTitle_visitStart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVisitLabel_visitEnd}" for="visitEnd" />
                        <p:calendar id="visitEnd" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitController.selected.visitEnd}" title="#{bundle.EditVisitTitle_visitEnd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVisitLabel_observations}" for="observations" />
                        <p:inputTextarea rows="4" cols="30" id="observations" value="#{visitController.selected.observations}" title="#{bundle.EditVisitTitle_observations}" />
                        <p:outputLabel value="#{bundle.EditVisitLabel_dateEntered}" for="dateEntered" />
                        <p:calendar id="dateEntered" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitController.selected.dateEntered}" title="#{bundle.EditVisitTitle_dateEntered}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVisitLabel_dateModified}" for="dateModified" />
                        <p:calendar id="dateModified" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitController.selected.dateModified}" title="#{bundle.EditVisitTitle_dateModified}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVisitLabel_case1}" for="case1" />
                        <p:selectOneMenu id="case1" value="#{visitController.selected.case1}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_case1}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{caseController.itemsAvailableSelectOne}"
                                           var="case1Item"
                                           itemValue="#{case1Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitLabel_tour}" for="tour" />
                        <p:selectOneMenu id="tour" value="#{visitController.selected.tour}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_tour}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tourController.itemsAvailableSelectOne}"
                                           var="tourItem"
                                           itemValue="#{tourItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{visitController.selected.createdBy}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_createdBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitLabel_modifiedUserId}" for="modifiedUserId" />
                        <p:selectOneMenu id="modifiedUserId" value="#{visitController.selected.modifiedUserId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="modifiedUserIdItem"
                                           itemValue="#{modifiedUserIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitLabel_filledBy}" for="filledBy" />
                        <p:selectOneMenu id="filledBy" value="#{visitController.selected.filledBy}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_filledBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="filledByItem"
                                           itemValue="#{filledByItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{visitController.update}" value="#{bundle.Save}" update="display,:VisitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VisitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VisitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
