<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitPicturesEditDlg" widgetVar="VisitPicturesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVisitPicturesTitle}">
            <h:form id="VisitPicturesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitPicturesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVisitPicturesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{visitPicturesController.selected.id}" title="#{bundle.EditVisitPicturesTitle_id}" required="true" requiredMessage="#{bundle.EditVisitPicturesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVisitPicturesLabel_picture}" for="picture" />
                        <p:inputTextarea rows="4" cols="30" id="picture" value="#{visitPicturesController.selected.picture}" title="#{bundle.EditVisitPicturesTitle_picture}" />
                        <p:outputLabel value="#{bundle.EditVisitPicturesLabel_visit}" for="visit" />
                        <p:selectOneMenu id="visit" value="#{visitPicturesController.selected.visit}" required="true" requiredMessage="#{bundle.EditVisitPicturesRequiredMessage_visit}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{visitController.itemsAvailableSelectOne}"
                                           var="visitItem"
                                           itemValue="#{visitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{visitPicturesController.update}" value="#{bundle.Save}" update="display,:VisitPicturesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VisitPicturesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VisitPicturesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
