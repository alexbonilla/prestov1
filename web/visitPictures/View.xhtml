<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitPicturesViewDlg" widgetVar="VisitPicturesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVisitPicturesTitle}">
            <h:form id="VisitPicturesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitPicturesController.selected != null}">
                        <h:outputText value="#{bundle.ViewVisitPicturesLabel_id}"/>
                        <h:outputText value="#{visitPicturesController.selected.id}" title="#{bundle.ViewVisitPicturesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVisitPicturesLabel_picture}"/>
                        <h:outputText value="#{visitPicturesController.selected.picture}" title="#{bundle.ViewVisitPicturesTitle_picture}"/>
                        <h:outputText value="#{bundle.ViewVisitPicturesLabel_visit}"/>
                        <h:outputText value="#{visitPicturesController.selected.visit}" title="#{bundle.ViewVisitPicturesTitle_visit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VisitPicturesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
